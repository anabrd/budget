<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <script async src="main.js"></script>
</head>

<body>

            transform="translate(100 100)" />
    </svg>

    <div class="container">

        <div class="image">
        </div>


        <div class="form-table">
            <h1>Your Friendly Budget App.</h1>
            <form onsubmit="addToTable(event)" action="">
                <label for="amount" class="label-b">Amount: </label>
                <input type="text" id="amount">


                <select name="currency" id="cur">
                    <option value="Euro">EUR</option>
                    <option value="Dinar">RSD</option>
                    <option value="Kuna">HRK</option>
                </select>

                <label for="date" class="label-b">Date:</label>
                <input type="date" id="date">

                <p class="label-b">Type:</p>
                <input type="radio" name="type" id="income">
                <label for="income">Income</label>

                <input type="radio" name="type" id="outcome">
                <label for="outcome">Outcome</label>


                <p class="label-b">For:</p>

                <input type="checkbox" id="myself">
                <label for="myself">Myself</label>
                <input type="checkbox" id="friend">
                <label for="friend">Friends</label>
                <input type="checkbox" id="family">
                <label for="family">Family</label>

                <p class="label-b">Notes:</p>
                <textarea id="exp" rows="1" cols="50" placeholder="Type here..."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <table id="budget">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Explanation</th>
                <th>Type</th>
                <th>For</th>
            </tr>
        </thead>

        <tbody id="data">

        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">Happy Savings!</td>
            </tr>
        </tfoot>

    </table>
